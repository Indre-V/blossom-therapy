{% load crispy_forms_tags %}

{% block content %}
<!-- Contact Us Section -->
<!-- Modal Structure -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Love to Hear From You</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="Material-contact-section section-padding section-dark">
                    <div class="container">
                        <div class="row">
                            <!-- Contact Form Card -->
                            <div class="col-md-12 wow fadeInRight" data-wow-delay=".2s">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <form role="form" method="post" id="contactForm" name="contact-form" data-bs-toggle="validator">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <!-- Form Submit -->
                                            <div class="mt-4 text-center">
                                                <button type="submit" class="btn btn-primary" id="form-submit">
                                                    <i class="bi bi-send"></i> Send Message
                                                </button>
                                                {% if success_message %}
                                                <div class="alert alert-success mt-3" role="alert">
                                                    <strong>Thank you!</strong> {{ success_message }}
                                                </div>
                                                {% endif %}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
{% endblock %}
