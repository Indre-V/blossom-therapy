{% load static %}
<!-- Column for filter categories and search -->
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-12">
            <!-- Card Container for Search and Categories -->
            <div class="card p-4" id="search">
                <!-- Search Form -->
                <form action="{% url 'search' %}" method="get" class="d-flex m-3" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn rounded mb-0 text-nowrap button-style" type="submit">Search</button>
                </form>
                <!-- Categories Section -->
                <span class="fw-bold fs-2 text-center my-3">Categories</span>
                <ul class="list-group list-group-flush">
                    <!-- View All Categories -->
                    <li class="list-group-item list-group-item-action">
                        <a href="{% url 'insights' %}">View All</a>
                    </li>
                    <!-- Loop through Categories -->
                    {% for category in categories %}
                    <li class="list-group-item list-group-item-action">
                        <a href="{% url 'category-posts' category.name %}">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
