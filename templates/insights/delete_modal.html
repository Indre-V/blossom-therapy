<!-- delete_modal.html -->
{% load static %}
<button type="button" class="btn btn-danger icon m-2" data-bs-toggle="modal"
  data-bs-target="#exampleModal-{{ post.slug }}" aria-label="Delete {{ post.title }}">
  <i class="fa-solid fa-trash-alt"></i>
</button>

<div class="modal fade" id="exampleModal-{{ post.slug }}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ post.title }} will be deleted!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        This action cannot be reverted!
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <!-- Cancel Button -->
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
          Cancel
        </button>

        <!-- Delete Form -->
        <form method="post" action="{% url 'insight-delete' post.slug %}">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">
            <i class="fa-solid fa-trash"></i> Confirm Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
