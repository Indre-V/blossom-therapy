{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Blossom Therapy Insights | Contact {% endblock %}

{% block content %}
<!-- Contact Section -->
<section class="Material-contact-section section-padding section-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center my-4">
                    <h3 class="modal-title">Love to Hear From You</h3>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form role="form" method="post" id="contactForm" name="contact-form" data-bs-toggle="validator">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <!-- Form Submit -->
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn rounded text-nowrap button-style" id="form-submit">
                                    <i class="bi bi-send"></i> Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
