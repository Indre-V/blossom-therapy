{% load static %}
<!-- Column for filter categories and search -->
<div class="container mt-5 ">
    <div class="row">
        <div class="col-12">
            <div class="card p-4" id="search">
                <form action="{% url 'insights' %}" method="get" class="d-flex m-3" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <hr class="d-sm-none">
                <h1 class="h4 mt-5 mb-4 text-center">Categories</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action">
                        <a href="{% url 'insights' %}">View All</a>
                    </li>
                    {% for category in categories %}
                    <li class="list-group-item list-group-item-action">
                        <a href="{% url 'category-posts' category.name %}">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
