{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Blossom Therapy Insights | Add Insight {% endblock %}

{% block content %}
<section>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-clr-dom-light shadow-sm" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <h3 class="fw-bold mb-4 text-uppercase">Add Insight</h3>
  <form class="text-dark" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form | crispy }}
    {{ form | crispy }}
    {{ message }}
    <button type="submit" class="btn btn-success mt-4">Submit</button>
            </form>
            <div class="mt-3">
              <a class="btn btn-primary" href="{% url 'home' %}">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
